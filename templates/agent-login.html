{% extends 'base.html' %}

{% block head%}
<title>Agent Login</title>
{% endblock %}

{% block body %}
<!--TODO: Make proper action script-->
<form class="registration" action="agent-login" method="post">
  <div class="cont log-in">
    <div class="form sign-in">
      <h2 style="color: #673679">Agent Login</h2>
      <label>
        <span>Agent ID</span>
        <input type="number" name="agent_id" />
      </label>
      <label>
        <span>Username</span>
        <input type="text" name="username" />
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password" />
      </label>
      <!--TODO: Needs implementation-->
      <br />
      <button class="input-submit" type="submit" class="submit">LOGIN</button>
      <div class="warning">{{ message }}</div>
    </div>
  </div>
</form>
{% endblock %}
