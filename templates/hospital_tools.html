{% extends 'base.html' %} {% block content %}
<h1>{% block title %} Hospital tools {% endblock %}</h1>

<div class="formwrap">
  <form
    action=""
    method="POST"
    style="display: grid; place-items: center; margin: 32px"
  >
    <h2>Search infected people</h2>
    <!-- dropdown populated with all infected visitors -->
    <select name="visitors">
      <option value="invalid">Search people</option>
      <!-- i0 is the visitor_id, i1 is the visitor name -->
      {% for i in infected_people %}
      <option value="{{i[0]}}">{{i[1]}}</option>
      {% endfor %}
    </select>
    <br />
    <input type="submit" />
  </form>
</div>
<div>
  <div>
    <form action="{{ url_for('hospital_DB_status_change')}}">
      <button class="mainButton">Change infection status</button>
    </form>

    <form action="{{ url_for('search_visitors')}}">
      <button class="mainButton">Go to Visitor Search</button>
    </form>
  </div>
</div>

<div class="formwrap">
  <form
    action=""
    method="POST"
    style="display: grid; place-items: center; margin: 32px"
  >
    <h2>Search infected places</h2>
    <!-- dropdown populated with all infected places-->
    <!-- perform query in the action page to find -->
    <select name="places">
      <option value="invalid">Search infected places</option>
      {% for i in infected_places %}
      <option value="{{i[0]}}">{{i[1]}}</option>
      {% endfor %}
    </select>
    <br />
    <h3>From:</h3>
    <!-- max date should be the current day, this can be done later with JS -->
    <input
      type="date"
      id="fromdate"
      name="fromdate"
      min="2019-11-17"
      max="2023-12-30"
    />
    <br />
    <input type="time" id="fromtime" name="fromtime" /> <br />
    <h3>To:</h3>
    <!-- same with max date -->
    <input
      type="date"
      id="todate"
      name="todate"
      min="2019-11-17"
      max="2023-12-30"
    />
    <br />
    <input type="time" id="totime" name="totime" /> <br />
    <input type="submit" />
  </form>
</div>

<form
  action="{{ url_for('hospitalLogout')}}"
  style="position: absolute; top: 10%; right: 2%"
>
  <button class="mainButton">Logout</button>
</form>
{% endblock %}
